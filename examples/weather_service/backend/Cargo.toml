[package]
name = "weather_service_backend"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
anyhow = "*"
env_logger = "*"
flate2 = "*"
futures = "*"
futures-core = "*"
futures-util = "*"
log = "*"
prost = "*"
reqwest = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
structopt = "*"
# Pinned to 0.2 because of tonic: https://github.com/hyperium/tonic/blob/master/tonic/Cargo.toml
tokio = { version = "0.2", features = [
  "fs",
  "macros",
  "rt-threaded",
  "signal",
  "sync",
  "stream"
] }

# tonic = { version = "*", features = ["tls"] }
[build-dependencies]
prost-build = "*"
